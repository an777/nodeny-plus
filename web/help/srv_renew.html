<p>Если услуга имеет срок действия и автопродление включено,<br>
то после завершения услуги будет подключена новая.<br>
Вы можете выбрать услугу, которая будет следующей:<br>
эту же, либо иную.</p>

<p>Если вы выберите иную услугу в качестве следующей,<br>
то она же и будет устанавливаться для всех последующих.</p>
