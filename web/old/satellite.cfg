R			'Параметры соединения с базами данных NoDeny'	Подраздел обязателен к заполнению
Db_server		'$db_server'	ip адрес сервера основной базы данных
Db_mysql_connect_timeout '5'		таймаут на соединение с основной БД, секунд
Db_server_a		'$db_auth_server' ip адрес сервера с базой авторизации, оставьте строку пустой если БД авторизаций совпадает с основным сервером
Db_mysql_connect_timeouta '5'		таймаут на соединение с БД авторизации, секунд
Db_name			'bill'		имя базы данных NoDeny
Db_usr_table		'users'		таблица БД со списком пользователей, которых обслуживает данный сателлит
R			'Агент управления доступом'	Если агент noserver.pl не запускается на текущем сателлите - не заполняйте подраздел
Usr_nosrvr_groups	''		id групп клиентов с которыми работаем, перечислите через запятую. Пустая строка - все группы. Если в таблице клиентов доступны только наши группы - ставьте пустую строку
Noserver_monitor	'1'		1 - мониторить работу агента noserver.pl (в разделе [мониторинг] будет вестись слежение за корректной работой данного агента)
Noserver_dopdata_tmpl	'1'		Номер шаблона дополнительных данных, описывающих технические характеристики учетных записей клиентов
Period_load_user_info	'8'		время перечитывания списка клиентов, секунд. Максимально с таким интервалом агент доступа будет реагировать на изменение состояния доступа клиента, т.е. максимально с такой задержкой включит или заблокирует доступ клиенту в фаерволе. Чем меньше число, тем оперативнее информация, но тем больше нагрузка на сервер БД
Period_load_all_info	'30'		количество периодов перечитывания списка клиентов, после которого произойдет перечитывание полного списка, а также проверка изменились ли параметры тарифов. Не рекомендуется значение меньше 10
Allow_auth_off		'0'		авторизованным в режиме &#171;отключен&#187; (&#171;сеть&#187; в авторизаторе) разрешать доступ. Есть смысл включать опцию когда noserver.pl управляет доступом к внутренним ресурсам сети, а не доступом в интернет
Allow_unauth		'0'		разрешить доступ вне зависимости от авторизации. Доступ будет разрешен всем незаблокированным абонентам, обслуживаемых данным сателлитом. Включать параметр не рекомендуется
Allow_overlimits	'0'		разрешать доступ для авторизованных даже если у них есть переработка лимитов (по трафику, по времени суток и т.д.)
Start_num_ipfw		'5000'		начиная с этого номера будут вставляться правила в ipfw для фильтрации пакетов, идущих от клиентов
End_num_ipfw		'32000'		конечный номер правил
Start_num2_ipfw		'33000'		начиная с этого номера будут вставляться правила в ipfw для фильтрации пакетов, идущих на клиента
End_num2_ipfw		'60000'		конечный номер правил
DefaultSpeedIn		'4096'		КБит/сек, стандартная скорость трафика к клиенту, если в пакете или его личных данных не указано иное. Т.е. по умолчанию обычный клиент будет загружать информацию с такой скоростью
DefaultSpeedOut		'512'		КБит/сек, стандартная скорость трафика от клиенту, если в пакете или его личных данных не указано иное. Сделано меньше чтобы при вирусных эпидемиях вирусные абоненты не забили весь исходящий канал
Denied_ports		'25'		список tcp-портов, которые запрещены по умолчанию. Перечислите через запятую. Для клиента можно будет персонально разрешить доступ к этим портам. Укажите, например, 25 - по умолчанию всем будет запрещен smtp т.к. очень большое количество вирусов занимается спамом
R			'Агент L2-авторизации'		Секция настроек, специализированной под NoDeny, авторизации: так называемой L2-авторизации nol2auth.pl. Если агент этой авторизации не запускается на текущем сателлите - не заполняйте подраздел
Usr_auth_groups		''		id групп клиентов которых необходимо авторизовывать, перечислите через запятую, пустая строка - все группы
L2_auth_monitor		'0'		1 - мониторить работу агента L2-авторизации
V_auth_Ip		''		укажите ip, весь процесс авторизации с которым, будет записываться в лог. Только для отладки. Фича работает без включения подробных логов
T_usr_block		'120'		количество секунд на которое будет блокироваться провинившийся ip. это защита от флуда, подбора паролей, попыток авторизаций с несуществующих ip и т.д
T_get_old		'120'		время устаревания данных клиента. В случае проблемной ситуации, когда данные клиента не могут быть получены, система еще такое количество секунд будет пользоваться в последний раз полученными данными. При превышении этого таймаута будет считаться, что клиент отсутствует в базе данных
T_get_new		'10'		время в секундах, чаще которого для конкретного клиента не будут получаться данные из БД. Это защита от чрезмерного обращения к БД. 10 секунд оптимально. Меньше 5 не рекомендуется				 
My_server_ip		'0'		на этот ip будет забинден udp-сервер для принятия авторизаций клиентов. 0 - слушаем на всех интерфейсах системы
My_port			'7723'		порт L2-авторизации, по умолчанию 7723
Ver_client		'14'		минимальная версия клиента-авторизатора, ниже этой версии клиенту будет отослано сообщение 'обновите авторизатор'. По умолчанию 14
R			'Агент создания конфигов'	nomake
Nomake_monitor		'0'		1 - мониторить работу агента
